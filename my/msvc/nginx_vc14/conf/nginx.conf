
#user  nobody;
worker_processes  1;

daemon off;
master_process off;

error_log  logs/error.log;
error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#error_log  logs/error.log  debug;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

http {
    # HTTP(s) forward proxy, see https://github.com/chobits/ngx_http_proxy_connect_module/issues/22#issuecomment-346941271
    server {
        listen 3128;
        server_name localhost;

        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         AES128-SHA:AES256-SHA:RC4-SHA:DES-CBC3-SHA:RC4-MD5;
        ssl_certificate     C:/Users/<UserID>/nginx/certificates/localhost.crt;
        ssl_certificate_key C:/Users/<UserID>/nginx/certificates/localhost_nopass.key;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # dns resolver used by forward proxying
        #resolver 8.8.8.8;

        # forward proxy for CONNECT request
        proxy_connect;
        proxy_connect_allow            443 563;
        proxy_connect_connect_timeout  10s;
        proxy_connect_read_timeout     10s;
        proxy_connect_send_timeout     10s;

        # forward proxy for non-CONNECT request
        location / {
            proxy_pass http://$host;
            proxy_set_header Host $host;
        }
    }
}

stream {
    upstream backend {
        hash $remote_addr consistent;
        server zec-cn1.dwarfpool.com:3333 max_fails=3 fail_timeout=10s wifi;
    }

    server {
        listen 8010;
        proxy_connect_timeout 5s;
        proxy_timeout 1m;
        proxy_pass backend;
    }
}
