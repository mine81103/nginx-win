
#user  nobody;
worker_processes  1;

daemon off;
master_process off;

error_log  logs/error.log;
error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#error_log  logs/error.log  debug;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


stream {
    upstream backend {
        hash $remote_addr consistent;
        server zec-cn1.dwarfpool.com:3333 max_fails=3 fail_timeout=10s wifi;
    }

    server {
        listen 8010;
        proxy_connect_timeout 5s;
        proxy_timeout 1m;
        proxy_pass backend;
    }
}
